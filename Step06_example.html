<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="입력...."/>
    <button id="sendBtn">전송</button>
    <p id="console"></p>
    <script>
            document.querySelector("#sendBtn")
            .addEventListener("click", function(){
                var msg = document.querySelector("#inputMsg").value;
                document.querySelector("#console").innerText=msg;
                document.querySelector("#inputMsg").value = null;
            });

            document.querySelector("#inputMsg")
            .addEventListener("keyup", function(event){
                if(event.key=="Enter"){
                    var msg = document.querySelector("#inputMsg").value;
                    document.querySelector("#console").innerText=msg;
                    document.querySelector("#inputMsg").value = null;
                }

            });
    </script>
</body>
</html>
