<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>반복문 활용 예제 테스트중...</h1>
    <input type="text" id="inputName" placeholder="검색할 이름..."/>
    <button id="findBtn">검색</button>
    <p id="console"></p>
    <script>
        var friends=[];
        
        friends.push({name:"김구라",phone:"010",email:"aaa@"});
        friends.push({name:"김진호",phone:"011",email:"bbb@"});
        friends.push({name:"이봉하",phone:"017",email:"ccc@"});
        friends.push({name:"이세희",phone:"018",email:"ddd@"});
        friends.push({name:"백운용",phone:"019",email:"eee@"});
        
        document.querySelector("#findBtn").addEventListener("click", function(){
            var a = document.querySelector("#inputName").value;
            var count = false;
             for(var i=0; i<friends.length; i++){
                 if(a == friends[i].name){
                    document.querySelector("#console").innerText = JSON.stringify(friends[i]);
                    count = true;
                 }
            }
            if (count == false){
                document.querySelector("#console").innerText = 
                a+" 으로 검색된 정보는 없습니다.";
            }
        });
    </script>
</body>
</html>
